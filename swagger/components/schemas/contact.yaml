type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380660000000'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  isFavourite:
    description: 'Is contact favourite'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['personal', 'home']
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dry7niq39/image/upload/v1728759162/photos/image.jpg'
  userId:
    description: "Contact's user id"
    type: string
    example: '65e4decdd286b30065d54af9'
